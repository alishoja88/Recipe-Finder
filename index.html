<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Recipe App</title>
</head>

<body>

    <div class="container" id="container">
        <div class="header-container">
            <div class="profile-header">
                <img class="image-profile" src="pic/pro-pic.png" alt="profile-pic">
                <h3 class="welcome-time" id="welcome-time">Good Afternoon</h3>
            </div>
            <div class="search-input">
                <input type="text" placeholder="Please Enter Your Reacipe" class="input-content" id="inputValue">

                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>
        <div class="card" id="card-content"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
